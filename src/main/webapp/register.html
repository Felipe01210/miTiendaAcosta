<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="style.css" rel="stylesheet" type="text/css">
<title>Insert title here</title>
</head>
<body>
	<div class="grid-container">
		<div class="header"> <h1>Componentes del Barco</h1> </div>
		<div class="main">
			<div class="formulario">
				<form id="formulario-in" action="ServletLog" method="post">
					<h2>REGISTRO</h2>
					<br>
					<span>Nombre de usuario:</span> <input type="text" id="username" name="username" required>
					<br>
					<span>Contraseña:</span> <input type="password" id="password" name="password" required>
					<br>
					<span>Confirmar contraseña: </span> <input type="password" id="password_con" name="password_con" required>
					<br>
					<span>Fecha de nacimiento: </span> <input type="date" id="fechaNacimiento" name="fechaNacimiento">
					<br>
					<br>
					<span>Genero:</span> 
					<br>
					<input type="radio" value="Male" name="gender" class="gender"> Hombre
					<br>
					<input type="radio" value="Female" name="gender" class="gender"> Mujer
					<br>
					<input type="radio" value="Non-binary" name="gender" class="gender" checked> No binario 
					<br>
					<button type="submit">Registro</button>
				</form>
			</div>
			<div class="register">
				<form id="register-in" action="register.html" method="post">
					¿Tienes cuenta?
					<button type="submit">Iniciar sesion</button>
				</form>
			</div>
		</div>
		<div class="footer"> Componentes del Barco TM all rights reserved </div>
	</div>
</body>
</html>
