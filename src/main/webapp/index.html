<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="style.css" rel="stylesheet" type="text/css">
<title>Insert title here</title>
</head>
<body>
	<div class="grid-container">
		<div class="header"> <h1>Componentes del Barco</h1> </div>
		<div class="main">
			<div class="formulario">
				<form id="formulario-in" action="ServletLog" method="post">
					<h2>INICIAR SESION</h2>
					<br>
					<span>Nombre:</span> <input type="text" id="username" name="username" required>
					<br>
					<span>Contraseña:</span> <input type="password" id="password" name="password" required>
					<br>
					<button type="submit">Entrar</button>
				</form>
			</div>
			<div class="register">
				<form id="register-in" action="register.html" method="post">
					<span>¿No tienes cuenta?</span>
					<button type="submit">Registrate</button>
				</form>
			</div>
		</div>
		<div class="footer"> Componentes del Barco TM all rights reserved </div>
	</div>
</body>
</html>
